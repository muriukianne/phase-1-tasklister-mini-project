<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">

      <label for="new-task-description">Task description:</label>

      <input type="text" id="new-task-description" name="new-task-description" placeholder="description" required>

      <label for="due date">Due Date:</label>


      <input type="date" id="due_date" name="due_date" placeholder="date" required>

      <label for="priority">Priority:</label>
       <select name="priority" id="priority">
        <option value="">--Select--</option>
        <option value="red">High Priority</option>
        <option value="yellow">Medium Priority</option>
        <option value="green ">Low Priority</option>
        
       </select>

       <input type="submit" value="Create New Task">
       
       
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
       </ul>
    </div>

    

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
